    <title>Получить заём</title>

<body>

    <header class="header relative py-7">
    <div class="container flex items-center justify-between">
      
      <a href="index.html" class="logo">
        <img src="img/Logo.svg" width="214px" alt="Логотип компании">
      </a>
      <div class="flex gap-7">
        <a class="btn btn-accent">Подать обращение</a>
        <a class="btn">
          Выйти

          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
            <path d="M12.5 15L15.5 12M15.5 12L12.5 9M15.5 12H4.5M4.5 7.24802V7.2002C4.5 6.08009 4.5 5.51962 4.71799 5.0918C4.90973 4.71547 5.21547 4.40973 5.5918 4.21799C6.01962 4 6.58009 4 7.7002 4H17.3002C18.4203 4 18.9796 4 19.4074 4.21799C19.7837 4.40973 20.0905 4.71547 20.2822 5.0918C20.5 5.5192 20.5 6.07899 20.5 7.19691V16.8036C20.5 17.9215 20.5 18.4805 20.2822 18.9079C20.0905 19.2842 19.7837 19.5905 19.4074 19.7822C18.98 20 18.421 20 17.3031 20H7.69691C6.57899 20 6.0192 20 5.5918 19.7822C5.21547 19.5905 4.90973 19.2839 4.71799 18.9076C4.5 18.4798 4.5 17.9201 4.5 16.8V16.75" stroke="#F1C025" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
      
    </div>
</header>

    <div class="wrapper account-wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="file-error-wrapper">
                <div class="account-content d-flex justify-content-center mb-20">
                    <div class="flow-wrapper">
                        <h1 class="flow-title mb-40 mb-sm-20">
                            Файл не прошел проверку
                        </h1>

                        <div class="flow-info">
                            <div class="flow-info__img">
                                <img src="img/icons/clock-3d.png" width="100%" alt="настройка">
                            </div>
                            <p class="flow-info__text text-gray">Файл не прошел проверку.</p>
                            <p class="flow-info__text text-blue mb-20">Загрузите новый.</p>

                            
                            
                            
                        </div>
                            
                    </div>
                </div>
                <div class="flow-forms flow-file d-flex justify-content-center">
                    <div class="uploaded-file">
                        <div class="uploaded-file__img">
                            <img src="img/error-photo.png" width="100%" alt="загруженный файл">
                        </div>

                        
                        <div class="d-flex justify-content-center flex-column align-items-center">
                            <label class="input-fil btn btn-rounded btn-transparent mb-20">
                                <input type="file" name="file">
                                <span class="file-name">Прикрепить фото</span>
                            </label>

                            <div class="btn btn-rounded btn-transparent">
                                Сделать фото
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
