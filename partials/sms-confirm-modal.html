<div class="modal" id="sms-confirm-modal">
    <div class="popup popup-small">
        <div class="w-full max-w-[400px] mx-auto">
            <div class="flex items-center justify-center relative border-b pb-5 mb-5">
                <div class="font-medium">
                    Введите код из смс
                </div>
                <button class="absolute right-0 cursor-pointer" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#151515" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>



            <p class="text-blue_text md:text-2xl font-medium text-center mb-5 md:mb-10">
                SMS с кодом подтверждения отправлен на указанный номер.
            </p>

            <div class="text-center font-medium md:text-2xl mb-10">
                +7 (912) 345-67-89
            </div>

            <div class="form-item w-full retiree-hide mb-10">
                <label for="sms-code">Введите код</label>
                <input type="text" id="sms-code" placeholder="Введите код">

            </div>

            <div class="js-popup-timer text-gray_text text-center mb-5">59 секунд</div>

            <p class="text-center text-gray_text js-email-button mb-10 cursor-pointer" onclick="startEmailTimer()">
                Отправить код ещё раз</p>


            <button class="btn btn-accent btn-disabled w-full max-w-sm mx-auto mb-12 md:mb-0">
                Подтвердить
            </button>

        </div>

    </div>
</div>
