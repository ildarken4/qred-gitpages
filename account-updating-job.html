<body>

<header class="header relative py-7">
    <div class="container flex items-center justify-between">
      
      <a href="index.html" class="logo">
        <img src="img/Logo.svg" width="214px" alt="Логотип компании">
      </a>
      <div class="flex gap-7">
        <a class="btn btn-accent">Подать обращение</a>
        <a class="btn">
          Выйти

          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
            <path d="M12.5 15L15.5 12M15.5 12L12.5 9M15.5 12H4.5M4.5 7.24802V7.2002C4.5 6.08009 4.5 5.51962 4.71799 5.0918C4.90973 4.71547 5.21547 4.40973 5.5918 4.21799C6.01962 4 6.58009 4 7.7002 4H17.3002C18.4203 4 18.9796 4 19.4074 4.21799C19.7837 4.40973 20.0905 4.71547 20.2822 5.0918C20.5 5.5192 20.5 6.07899 20.5 7.19691V16.8036C20.5 17.9215 20.5 18.4805 20.2822 18.9079C20.0905 19.2842 19.7837 19.5905 19.4074 19.7822C18.98 20 18.421 20 17.3031 20H7.69691C6.57899 20 6.0192 20 5.5918 19.7822C5.21547 19.5905 4.90973 19.2839 4.71799 18.9076C4.5 18.4798 4.5 17.9201 4.5 16.8V16.75" stroke="#F1C025" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>
      
    </div>
</header>

<div class="wrapper bg-lightgray py-14 relative min-h-screen">
    <div class="container">
        
        <div class="bg-white rounded-lg shadow-md py-10 px-10">
            <h1 class="text-5xl text-center font-bold mb-10">Изменение занятости</h1>

            <form class="max-w-4xl mx-auto" action="">
                            
                <div class="flex flex-wrap gap-5">
                    <div class="form-item w-full">
                        <div class="form-item__label">Вид занятости</div>
                    
                    
                        <div class="custom-select">
                            <div class="custom-select__head">
                                <div class="custom-select__result">
                                    Выберите занятость
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 12 9" fill="none">
                                    <path d="M6 9L0.803847 -2.51247e-08L11.1962 8.834e-07L6 9Z" fill="#A3A3A3" />
                                </svg>
                            </div>
                            <div class="custom-select__options columned">
                                <div class="custom-option custom-option-radio">
                                    <label for="job-tk" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Работаю по ТК</span>
                                        <input type="radio" name="job-status" id="job-tk">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-gph" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Работаю по ГПХ</span>
                                        <input type="radio" name="job-status" id="job-gph">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-official" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Работаю официально</span>
                                        <input type="radio" name="job-status" id="job-official">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-self-employed" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Самозанятый</span>
                                        <input type="radio" name="job-status" id="job-self-employed">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-contract" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Служу по контракту</span>
                                        <input type="radio" name="job-status" id="job-contract">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-individual" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Индивидуальный предприниматель</span>
                                        <input type="radio" name="job-status" id="job-individual">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-retiree" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value job-retiree">Пенсионер</span>
                                        <input type="radio" name="job-status" id="job-retiree">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="job-unemployed" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Безработный</span>
                                        <input type="radio" name="job-status" id="job-unemployed">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-item w-full retiree-hide">
                        <label for="job-position">Ваша должность</label>
                        <input type="text" id="job-position" placeholder="Введите должность">
                        
                    </div>

                    
                    <div class="form-item w-full retiree-hide">
                        <label for="job-name">Наименование работодателя</label>
                        <input type="text" id="job-name" placeholder="Введите наименование">
                        
                    </div>

                    <div class="form-item w-full retiree-hide">
                        <label for="job-address">Адрес работодателя</label>
                        <input type="text" id="job-address" placeholder="Введите адрес работодателя">
                        
                    </div>

                    <div class="form-item w-full retiree-hide">
                        <label for="job-phone">Рабочий телефон</label>
                        <input type="tel" id="job-phone" placeholder="Введите рабочий телефон">
                        
                    </div>

                    <div class="form-item w-full md:w-[calc(50%-10px)]">
                        <label for="job-income">Ежемесячный доход</label>
                        <input type="text" id="job-income" placeholder="Введите ваш ежемесячный доход">
                        
                    </div>

                    <div class="form-item w-full md:w-[calc(50%-10px)] mb-10">
                        <label for="job-expenses">Ежемесячный расход</label>
                        <input type="text" id="job-expenses" placeholder="Введите ваш ежемесячный расход">
                        
                    </div>

                    <div class="w-full flex gap-5">
                        <a href="account-updating.html" class="btn w-full btn-dashed ">
                            Назад
                        </a>
                        <a href="" class="btn w-full btn-accent">Сохранить</a> <!-- По нажатию появляется соответствующий .notification и при успехе кнопка подтвердить становится .btn-disabled -->
                    </div>

                </div>
                
            </form>

        </div>

    </div>
</div>


<footer>
    
</footer>

</body>
</html>
